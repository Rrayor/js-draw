<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="scss/style.scss">

    <title>Drawing</title>
</head>

<body>
    <form action="" id="generator_form">
        <div class="input-group">
            <label for="width_input">Width:</label>
            <input type="number" name="width" id="width_input" placeholder="Width">
        </div>
        <div class="input-group">
            <label for="height_input">Height:</label>
            <input type="number" name="height" id="height_input" placeholder="Height">
        </div>
        <div class="input-group">
            <label for="scale_input">Scale:</label>
            <input type="range" name="scale" id="scale_input" min="1" max="100" value="50">
        </div>
        <div class="input-group">
            <label for="octaves_input">Octaves:</label>
            <input type="range" name="octaves" id="octaves_input" min="1" max="10" value="5">
        </div>
        <div class="input-group">
            <label for="persistence_input">Persistence:</label>
            <input type="text" name="persistence" id="persistence_input" placeholder="Persistence">
        </div>
        <div class="input-group">
            <label for="lacunarity_input">Lacunarity:</label>
            <input type="text" name="lacunarity" id="lacunarity_input" placeholder="Lacunarity">
        </div>
        <div class="input-group">
            <label for="seed_input">Seed:</label>
            <input type="text" name="seed" id="seed_input" placeholder="Seed">
        </div>
        <div class="input-group">
            <label for="offsetx_input">Offset X:</label>
            <input type="text" name="offsetx" id="offsetx_input" placeholder="Offset X">
        </div>
        <div class="input-group">
            <label for="offsety_input">Offset Y:</label>
            <input type="text" name="offsety" id="offsety_input" placeholder="Offset Y">
        </div>
        <div class="input-group">
            <label for="noisetype_input">Noise Type:</label>
            <select name="noisetype" id="noisetype_input">
                <option value="IMPROVED_PERLIN">Improved Perlin Noise</option>
                <option value="OPEN_SIMPLEX">Open Simplex Noise</option>
            </select>
        </div>
        <div class="input-group">
            <label for="displaytype_input">Display Type:</label>
            <select name="displaytype" id="displaytype_input">
                <option value="MONOCHROME">Monochrome</option>
                <option value="TERRAIN">Terrain</option>
            </select>
        </div>
        <div class="input-group">
            <button type="submit">Generate</button>
        </div>
    </form>
    <div class="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
